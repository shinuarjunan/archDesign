<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact ‚Äî ArchDesign</title>
  <meta name="description" content="Contact ArchDesign via phone, email, or WhatsApp. Simple inquiry form included.">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

  <style>
    :root {
      --accent: #b8860b;
      --muted: #6b7280;
      --dark: #0f1724;
    }

    body {
      font-family: 'Poppins', system-ui, Arial;
      color: var(--dark);
      background: #f8fafc;
    }

    /* Minimal Navbar */
    .custom-navbar {
      transition: background 0.4s, box-shadow 0.4s;
      background: transparent;
      padding: 0.75rem 0;
    }

    .custom-navbar.scrolled {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .08);
    }

    .custom-navbar .navbar-brand {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* Hero */
    .hero {
      padding: 88px 0 32px;
      text-align: center;
    }

    .tagline {
      color: var(--accent);
      font-weight: 700;
      font-size: clamp(1.15rem, 1.8vw, 1.35rem);
      letter-spacing: .4px;
    }

    .subtitle {
      color: var(--muted);
    }

    /* Cards */
    .card {
      border: 0;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .06);
      border-radius: 18px;
    }

    .icon {
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: #fff7e0;
    }

    .btn-accent {
      background: var(--accent);
      color: #fff !important;
      border-radius: 999px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
    }

    /* WhatsApp Floating */
    .whats-floating {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #25D366;
      color: #fff;
      padding: 12px 16px;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
      font-weight: 600;
    }

    footer {
      background: #0b1220;
      color: #cbd5e1;
      padding: 28px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg fixed-top custom-navbar">
    <div class="container"><a class="navbar-brand" href="index.html">ArchDesign</a></div>
  </header>

  <!-- Main -->
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="mb-2">Contact Us</h1>
        <p class="tagline">Less Money, More Perfection</p>
        <p class="subtitle">Call, email, or send a quick message. We usually reply within 24 hours.</p>
      </div>
    </section>

    <section class="py-3">
      <div class="container">
        <div class="row g-4">

          <!-- Direct Contacts -->
          <div class="col-lg-5">
            <div class="card p-4 h-100">
              <div class="d-flex align-items-center mb-3">
                <div class="icon me-3">üìû</div>
                <div>
                  <div class="fw-semibold">Phone</div>
                  <!-- TODO: Replace with your real number -->
                  <a class="text-decoration-none" href="tel:+919999999999">+91 99999 99999</a>
                </div>
              </div>

              <div class="d-flex align-items-center mb-3">
                <div class="icon me-3">‚úâÔ∏è</div>
                <div>
                  <div class="fw-semibold">Email</div>
                  <!-- TODO: Replace with your real email -->
                  <a class="text-decoration-none" href="mailto:hello@archdesign.com">hello@archdesign.com</a>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="icon me-3" style="background:#e7fff0;"><i class="fa-brands fa-whatsapp"
                    style="color:#25D366; font-size:20px;"></i></div>
                <div>
                  <div class="fw-semibold">WhatsApp</div>
                  <!-- TODO: Replace 91XXXXXXXXXX with your real WhatsApp number -->
                  <a class="btn btn-sm btn-outline-success mt-2" href="https://wa.me/91XXXXXXXXXX" target="_blank"
                    rel="noopener">Chat on WhatsApp</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Simple Form -->
          <div class="col-lg-7">
            <div class="card p-4 h-100">
              <h5 class="mb-3">Quick Message</h5>
              <form id="frm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input required class="form-control" id="name" name="name" placeholder="Your name">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input class="form-control" id="phone" name="phone" placeholder="+91 98765 43210">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Message</label>
                    <textarea required class="form-control" id="message" name="message" rows="4"
                      placeholder="How can we help?"></textarea>
                  </div>
                  <!-- <div class="col-12 d-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox" id="viaWhatsApp" checked>
                    <label class="form-check-label" for="viaWhatsApp">Send via WhatsApp</label>
                  </div> -->
                </div>
              </form>
              <button class="btn btn-success mt-3 w-25 mx-auto " type="button" id="send">Send Via WhatsApp</button>
              <div id="result" class="small text-muted mt-2"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- WhatsApp Floating Button (Direct Chat) -->
  <!-- TODO: Replace 91XXXXXXXXXX with your real WhatsApp number -->
  <a href="https://wa.me/91XXXXXXXXXX" class="whats-floating" target="_blank" rel="noopener"
    aria-label="Chat on WhatsApp">WhatsApp</a>

  <footer>¬© 2025 ArchDesign ‚Äî Contact</footer>

  <!-- Bootstrap + Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function () {
      document.querySelector('.custom-navbar')
        .classList.toggle('scrolled', window.scrollY > 50);
    });



    $(document).ready(function () {
      $("#send").on('click', function () {
        if ($("#frm").valid()) {
          let name = $("#name").val();
          let phone = $("#phone").val();
          let message = $("#message").val();

          // Format WhatsApp message
          let whatsappMessage =
            `Hello, my name is ${name}.%0A` +  // %0A = newline
            `Phone: ${phone}%0A` +
            `Message: ${message}`;

          // Replace with your WhatsApp number (with country code, no spaces/dashes)
          let whatsappNumber = "917092362196";

          // Redirect to WhatsApp
          let url = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
          window.open(url, "_blank");
        }
      })

      $("#frm").validate({
        rules: {
          name: {
            required: true,
          },
          phone: {
            required: true,
            digits: true,
            minlength: 10,
            maxlength: 10,
          },
          message: {
            required: true,
          },
        },
        messages: {
          name: {
            required: "please enter your name"
          },
          phone: {
            required: "please enter your mobile no",
            minlength: "enter 10 digit mobile no",
            maxlength: "mobile no must be 10 digit"
          },
        },
      })
    })

  </script>
</body>

</html>
